<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reloj Salón | Universidad Católica del Uruguay</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="images/favicon.png"
      sizes="512x512"
    />
    <link rel="stylesheet" href="style/style.css" />
    <link href="fonts/Oswald-Regular.ttf" rel="stylesheet" />
    <link href="fonts/OpenSansCondensed-Light.ttf" rel="stylesheet" />
    <script
      src="https://code.iconify.design/1/1.0.7/iconify.min.js"
      defer
    ></script>
    <script src="js/api.js" defer></script>
    <script src="js/renderizar.js" defer></script>
  </head>
  <body>
    <div id="mainClocks">
      <div id="horaActual">
        <span
          class="iconify"
          data-icon="mdi:clock-time-three-outline"
          data-inline="false"
        ></span>
        <div id="reloj"></div>
      </div>
      <div id="timerReloj">
        <div class="base-timer">
          <span id="base-timer-label" class="base-timer__label"></span>
        </div>
      </div>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      getData();
      showCurrentTime();
    });
  </script>
</html>
